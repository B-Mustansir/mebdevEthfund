
{% extends "html/base.html" %}
{% block content %}
{% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'create.css' %}">
    <script src="{% static 'deploy.js' %}"></script>
    <title>create</title>
    <h1>Start a project and get funds</h1>
    <form method="post" class="mu-contact-form" enctype="multipart/form-data" action='/create' >
        {% csrf_token %}
        <p>Project Name:</p>
        <input type="text" name="projectname" required>
        <p>Project Discription:</p>
        <input type="text" name="projectdscp">
        <p>Needed Funds:</p>
        <input type="number" id="goal" name="goal" required>
        <p>Raise until(in days):</p>
        <input type="text" name="deadline" id="deadline" required>
        <p>Public Key:</p>
        <input type="text" name="key" id="" required>
        <P>Project Documents:</P>
        <input type="file" class="form-control" name="fileImg">
        <P>Project Video:</P>
        <input type="file" class="form-control" name="video">
        {% comment %} <input type="hidden" name="walletAddress" id="walletid" /> {% endcomment %}
        <input type="submit" value="Start" name="submit" class="btn"/>
    </form>
    <button><a href={% url 'meta' %}>Deploy my contract</a></button>
{% endblock %}
